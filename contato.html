<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <h1>Contato</h1>
    <form action="contato-resp.html">

        
    <label for="nome">Nome:</label>
    <input type="text" id="Nome" name="nome" size="30" maxlength="100" placeholder="Insira seu nome" autofocus autocomplete="off"><br><br>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="mail" size="30" maxlength="100" placeholder="Insira seu E-mail" autocomplete="off"><br><br>

    <label for="Telefone">Telefone</label>
    <input type="tel" id="tel" name="telefone" size="30" maxlength="13" placeholder="Insira seu telefone" autocomplete="off"><br><br>

    <label for="comentario">Coment√°rio</label>
    <br>
    <textarea name="comenta" id="comentario" cols="30" rows="10" style="resize: none;"></textarea>
    <br>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Enviar</button>

</form>
</body>
</html>
