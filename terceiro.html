<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <a href="index.html"><img src="imagens/icons8-casa-24.png" width="30"></a>
    <h1>Trabalhando com listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Abacaxi</li>
        <li>Banana</li>
        <li>Maça</li>
        <li>Manga</li>
        <li>Bergamota</li>
        <li>Tomate</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol type="A">
        <li>Livros</li>
        <li>Academia</li>
        <li>Esportes</li>
        <li>Estudar</li>
        <li>Trabalhar</li>
    </ol>
    <h2>Lista de descrição</h2>
    <dl>
        <dt>Café</dt>
        <dd>-Com leite</dd>
        <dt>Leite</dt>
        <dd>-Com nescal</dd>
    </dl>
</body>
</html>
